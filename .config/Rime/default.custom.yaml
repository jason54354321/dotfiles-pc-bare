customization:
  distribution_code_name: Weasel
  distribution_version: 0.15.0.0
  generator: "Rime::SwitcherSettings"
  modified_time: "Fri Jul 28 13:16:56 2023"
  rime_version: 1.8.5
patch:
  schema_list:
    - {schema: bopomofo_tw}
  key_binder:
    bindings:
      - {accept: "Control+k", send: Up, when: composing}
      - {accept: "Control+j", send: Down, when: composing}
      - {accept: "Control+i", send: "Shift+Right", when: composing}
      - {accept: "Control+o", send: "Shift+Left", when: composing}
      - {accept: "Control+h", send: Page_Up, when: has_menu}
      - {accept: "Control+l", send: Page_Down, when: has_menu}
      - {accept: "Control+Return", send: Return, when: has_menu}